<div class="min-h-screen bg-slate-900 text-slate-200">
  <header class="sticky top-0 z-20 bg-slate-900/75 backdrop-blur border-b border-slate-700">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-4">
          <div class="flex-shrink-0 flex items-center space-x-2">
            <svg class="h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
            </svg>
            <span class="text-xl font-bold text-slate-100">Curated Intelligence</span>
          </div>
          <p class="hidden md:block text-sm text-slate-400 pl-4 border-l border-slate-700">Find what’s good, not what’s popular.</p>
        </div>
        <div class="flex items-center space-x-4">
          <button (click)="setView('dashboard')"
                  [class.bg-slate-700]="activeView() === 'dashboard'"
                  [class.text-white]="activeView() === 'dashboard'"
                  class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:bg-slate-800 transition-colors">
            Feed
          </button>
          <button (click)="setView('library')"
                  [class.bg-slate-700]="activeView() === 'library'"
                  [class.text-white]="activeView() === 'library'"
                  class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:bg-slate-800 transition-colors">
            Library
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    @if (activeView() === 'dashboard') {
      <app-dashboard (itemSelected)="showDetails($event)"></app-dashboard>
    }
    @if (activeView() === 'library') {
      <app-library (itemSelected)="showDetails($event)"></app-library>
    }
  </main>
  
  @if (selectedContentItem(); as item) {
    <app-detailed-view 
      [contentItem]="item" 
      (closeModal)="closeDetails()">
    </app-detailed-view>
  }
</div>
