@if (item(); as item) {
<div class="flex items-center px-4 py-3 border-b border-slate-800 last:border-b-0 cursor-pointer transition-colors hover:bg-slate-800/50">
  <div class="flex items-center flex-1 min-w-0">
      <span class="w-2 h-2 rounded-full flex-shrink-0 mr-4" [class]="categoryClass()"></span>
      <h3 class="text-base text-slate-200 hover:text-white leading-snug truncate" [title]="item.title">{{ item.title }}</h3>
  </div>
  <div class="flex items-center space-x-4 flex-shrink-0 ml-6 text-sm text-slate-400">
      <span class="hidden md:inline-block w-32 text-right truncate" [title]="item.source">{{ item.source }}</span>
      <span class="w-12 text-right">{{ timeSince() }}</span>
      <div class="flex items-center justify-center w-14 text-center px-2 h-6 rounded-md text-xs font-bold" [class]="advisoryJudgementColor()">
        {{ advisoryJudgementAbbr() }}
      </div>
  </div>
</div>
}
