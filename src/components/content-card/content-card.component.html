@if (item(); as item) {
<div class="bg-slate-800/50 rounded-lg border border-slate-700 h-full flex flex-col cursor-pointer transition-all duration-300 hover:border-blue-500 hover:shadow-2xl hover:shadow-blue-900/50">
  <div class="p-5 flex-grow">
    <div class="flex justify-between items-start mb-3">
      <span class="text-xs font-semibold uppercase tracking-wider" [class]="categoryClass()">{{ item.category }}</span>
      <div class="flex items-center space-x-2">
          <span [class]="badgeInfo().class" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border">{{ badgeInfo().text }}</span>
          <div class="flex items-center justify-center w-8 h-8 rounded-full bg-slate-700 text-blue-400 font-bold text-sm border border-slate-600">
            {{ item.scores.final }}
          </div>
      </div>
    </div>
    <h3 class="text-lg font-bold text-slate-100 mb-2 leading-snug">{{ item.title }}</h3>
  </div>
  <div class="border-t border-slate-700 px-5 py-3 text-xs text-slate-400 flex justify-between items-center bg-slate-800/30 rounded-b-lg">
    <span>{{ item.source }}</span>
    <span>{{ timeSince() }}</span>
  </div>
</div>
}
